
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>KapeLagi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&family=Modak&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bowlby+One&family=Climate+Crisis&family=Dela+Gothic+One&family=Gasoek+One&family=Lilita+One&family=Passion+One:wght@400;700;900&family=Rubik+Mono+One&family=Tilt+Warp&display=swap" rel="stylesheet">
</head>    
<body>
    <!---- logo ------------------------------------------------------------------------------------------>
    <div id="logo">
        <a href="index.html">
            <img src="logo.png" alt="Logo">
        </a>
    </div>
    <!---- Navbar ------------------------------------------------------------------------------------------>
    <nav id="navbar"> 
        <a href="index.html">HOME</a>
        <!-- PRODUCT Dropdown Menu -->
        <div class="dropdown">
            <a href="product.html" class="dropbtn">PRODUCT</a>
            <div class="dropdown-content">
                <a href="coffee.html" class="color-brown">COFFEE</a>
                <a href="fruity.html" class="color-pink">FRUITY</a>
                <a href="non-coffee.html" class="color-Beige">NON-COFFEE</a>
            </div>
        </div>
        <a href="about.html">ABOUT</a>
        <a href="contact.html" class="active">CONTACT</a>
    </nav>
    <!-- Contact Us Form Container -->
    <div class="contact-form-container">
        <h2 class="contact-heading">Contact Us</h2>
        <form class="contact-form" onsubmit="return validateEmail()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">
                <img src="Images/facebook-icon.png" alt="Facebook" class="icon">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="Images/instagram-icon.png" alt="Instagram" class="icon">
            </a>
            <a href="tel:+1234567890">
                <img src="Images/phone-icon.png" alt="Phone" class="icon">
            </a>
            <a href="index.html">
                <img src="Images/home-icon.png" alt="Home" class="icon">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
